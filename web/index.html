<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A beautiful and feature-rich Todo application">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Todo - Buttercup">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Todo - Buttercup</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #6A7FDB, #8F60DE);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      max-width: 80%;
    }

    #loading img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    #loading h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #loading p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .loader {
      width: 200px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .loader::after {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background-color: white;
      animation: loading 1.5s infinite ease-in-out;
      border-radius: 2px;
    }

    @keyframes loading {
      0% {
        left: -50%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Gradient Todo</h1>
    <p>Loading your tasks...</p>
    <div class="loader"></div>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            loading.remove();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
